<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    body {
      margin: 0; /* Remove default body margins */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Make the body take up full viewport height */
      background-color: #f0f0f0; /* Optional background color */
    }
    video {
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      object-fit: contain; /* Ensure video scales proportionally */
      background-color: #000; /* Fallback background in case video has transparency */
    }
  </style>
</head>
<body>

  <video id="myVideo" controls preload="metadata" width="640" height="360">
    Your browser does not support the video tag.
  </video>

  <script>
    // Get the 'link' parameter from the URL
    const queryParams = new URLSearchParams(window.location.search);
    const encodedLink = queryParams.get('link');

    // Decode the link and set it as the video source
    if (encodedLink) {
      const decodedLink = decodeURIComponent(encodedLink);
      const video = document.getElementById('myVideo');
      video.src = decodedLink;
    } else {
      // Optional: Handle cases where no link is provided
      const video = document.getElementById('myVideo');
      video.outerHTML = "<p>No video link provided.</p>"; // Replace video with an error message
    }
  </script>

</body>
</html>
